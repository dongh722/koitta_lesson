<!DOCTYPE html>

<html>
	<title>First Physics Form</title>
	<script type="text/javascript" src="jsLibs/three.js"></script>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
<head>
</head>

<body>

<div id="WebGL-output">
</div>

<script type="text/javascript">
	function init() {
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(45,window.innerWidth
/ window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();

		renderer.setClearColorHex();
		renderer.setClearColor(new THREE.Color(0xEEEEEE));
		renderer.setSize(window.innerHeight, window.innerWidth);
//밑 판
		var planeGeometry = new THREE.PlaneGeometry(60, 20);
		var planeMaterial = new THREE.MeshBasicMaterial({color: 0x000000});
		var plane = new THREE.Mesh(planeGeometry, planeMaterial);
		

		plane.rotation.x = -0.5 *Math.PI; // 회전
		plane.position.x = 15;
		plane.position.y = 0;
		plane.position.z = 0;

		//각 도형은 삼각형 합성
		scene.add(plane);

		var cubeGeometry = new THREE.BoxGeometry(4,4,4);
		var cubeMaterial = new THREE.MeshBasicMaterial({color:0xffff33, wireframe: false});
		var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

		cube.position.x = -4
		cube.position.y = 3;
		cube.position.z = 2;

		scene.add(cube);

		var sphereGeometry = new THREE.SphereGeometry(4,20,20);//(반경,가로 step, 세로 step);
		var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true});
		var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

		sphere.position.x = 20;
		sphere.position.y = 4;
		sphere.position.z = 2;

		scene.add(sphere);

		camera.position.x = -30;
		camera.position.y = 40;
		camera.position.z = 30;
		camera.lookAt(scene.position);

	}
	window.onload = init;
</script>
</body>
</html>
